<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Example</title>

		<link rel="stylesheet" href="../static/dist/reset.css">
		<link rel="stylesheet" href="../static/dist/reveal.css">
		<link rel="stylesheet" href="../static/dist/theme/night.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="../static/plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
                    <textarea data-template>
                        
# Example

This is an example slide.

---

# You can create more slides under here!

And they&#39;ll show up under the dist directory

---

# Automatically upgrade &#x60;reveal.js&#x60; using Git submodules

                    </textarea>
				</section>
			</div>
		</div>

		<script src="../static/dist/reveal.js"></script>
		<script src="../static/plugin/notes/notes.js"></script>
		<script src="../static/plugin/markdown/markdown.js"></script>
		<script src="../static/plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
